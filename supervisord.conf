[supervisord]
nodaemon=true

[program:X11]
command=/usr/bin/Xvfb :1 -screen 0 %(ENV_SCREEN_RESOLUTION)x16
autorestart=true
stdout_logfile=/var/log/xvfb.log
stderr_logfile=/var/log/xvfb.err

[program:x11vnc]
command=/usr/bin/x11vnc
autorestart=true

[program:fluxbox]
command=/usr/bin/startfluxbox
autorestart=true

[program:novnc]
command=/root/novnc/utils/launch.sh --vnc localhost:5900 --listen 8083
autorestart=true
